<app-skip-link></app-skip-link>

<div class="app-shell">
  <header>
    <mat-toolbar>
      <span>Health Visits</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/visits" routerLinkActive="active">Visits</a>
      <a mat-button routerLink="/visits/new" routerLinkActive="active">New visit</a>
    </mat-toolbar>
  </header>

  <main id="main-content" tabindex="-1" class="main">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <small>Accessibility-first demo  -  No user HTML rendering</small>
  </footer>
</div>
